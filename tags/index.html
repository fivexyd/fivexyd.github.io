<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>随笔</title>
        <style>
            body{
                background: url(/img/bg66.jpg) no-repeat;
                background-size: cover;
            }
            .box {
                width: 100%;
                height: 800px;
                position: relative;
            }
            .box>div{
                width: 500px;
                height: 100px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
            h1{
                font-family: 'Times New Roman', Times, serif;
                text-align: center;
                color:white;
            }
            h1 a{
                text-decoration: none;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div>
                <h1><a href="/">网络工程师的进阶之路</h1>
                <audio src="/img/xcdh.mp3" autoplay="autoplay" loop="loop"></audio>
            </div>
         </div>
        
    </body>
</html>
